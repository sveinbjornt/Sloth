name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: gem install xcpretty
      - name: Build app
        run: make build_unsigned | xcpretty -c && exit ${PIPESTATUS[0]}
